<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo/style.css">
  <!-- TITULO DA PAGINA -->
  <title>Full Pages</title>
</head>
<body>
  <!-- MENU/CABEÇARIO -->
  <header> 
    <nav>
      <ul>
        <li><a href="#banner">home</a></li>
        <li><a href="#sobre">sobre</a></li>
        <li><a href="#cursos">cursos</a></li>
        <li><a href="#canal">canal</a></li>
        <li><a href="#contatos">contato</a></li>
      </ul>
    </nav>
  </header>
  <!-- BANNER -->
  <section id="banner" class="banner">
    <img src="imagem/tecnologia.jpg" alt="">
  </section>
  <!-- SOBRE -->
  <section id="sobre" class="flexivel">
    <article class="borda0" data-anima="esquerda">
      Sobre o canal
    </article>
    <article class="borda0" data-anima="direita">
      Sobre Mim
    </article>
  </section>
  <!-- CURSOS -->
  <section id="cursos" class="flexivel">
    <article class="borda0 conteinerCursos" data-anima="esquerda">
      <img src="imagem/c1.jpg" class="mini" onclick="" alt="Relogio toque na tela">
      <img src="imagem/c2.jpg" class="mini" onclick="" alt="Maquina Fotografica">
      <img src="imagem/c3.jpg" class="mini" onclick="" alt="Holograma">
      <img src="imagem/c4.jpg" class="mini" onclick="" alt="Robo interagindo">
    </article>
    <article class="borda0 conteinerCursos" data-anima="centro">
      <img src="imagem/c1.jpg" class="mini" onclick="" alt="">
      <img src="imagem/c2.jpg" class="mini" onclick="" alt="">
      <img src="imagem/c3.jpg" class="mini" onclick="" alt="">
      <img src="imagem/c4.jpg" class="mini" onclick="" alt="">
    </article>
    <article class="borda0 conteinerCursos" data-anima="direita">
      <img src="imagem/c1.jpg" class="mini" onclick="" alt="">
      <img src="imagem/c2.jpg" class="mini" onclick="" alt="">
      <img src="imagem/c3.jpg" class="mini" onclick="" alt="">
      <img src="imagem/c4.jpg" class="mini" onclick="" alt="">
    </article>
  </section>
  <!-- EFEITO PARALLAX 1-->
  <section class="parallax p1">
    <article>
      David Luis <br> David Luis <br> David Luis <br> David Luis <br> David Luis <br>
    </article>
  </section>
  <!-- CANAL -->
  <section id="canal" class="flexivel">
    <Article class="borda0" data-anima="esquerda">
      Img Link Canal
    </Article>
    <article class="borda0" data-anima="direita">
      Link Direto canal
    </article>
  </section>
  <!-- EFEITO PARALLAX 2-->
  <section class="parallax p2">
    <article>
      David Luis <br> David Luis <br> David Luis <br> David Luis <br> David Luis <br>
    </article>
  </section>
  <!-- CONTATOS -->
  <section id="contatos" class="flexivel">
    <article class="borda0" data-anima="esquerda">
      contato esquerda
    </article>
    <article class="borda0" data-anima="centro">
      contato centro
    </article>
    <article class="borda0" data-anima="direita">
      contato direita
    </article>
  </section>
  <!-- RODA PÉ -->
  <footer>

  </footer>

  <div id="janelaModal" class="janelaModal escondeJanelaModal">
    <span id="btnFechar" class="fecharModal">x</span>
    <img id="imgModal" class="imgModal">
    <div id="txtModal" class="txtModal"></div>
  </div>

  <script src="estilo/scripts.js"></script>
</body>

</html>
